<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Manipulation</title>
</head>
<body>

<script>
    someString = "A bunch of characters.";

    // To find the length of a string
    let length = someString;

    // To access a specific character by index
    // Just like lists, indices start at 0.
    let thirdLetter = someString.charAt(2);

    // Sub strings are pieces of a string
    // subString(start,end)
    let mySubstring = someString.substring(3, 7)

    alert(mySubstring);
</script>
</body>
</html>
