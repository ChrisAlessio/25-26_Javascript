<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-2 p-3 m-3 bg-success rounded-5 border border-5 border-black">
        <textarea type="input" class="display border border-2 border-black rounded-3"></textarea><br />
        <button value="7" class="btn border border-1 border-black bg-light">7</button>
        <button value="8" class="btn border border-1 border-black bg-light">8</button>
        <button value="9" class="btn border border-1 border-black bg-light">9</button>
        <button value="/" class="btn border border-1 border-black bg-warning m-1 operator">/</button><br />
        <button value="4" class="btn border border-1 border-black bg-light">4</button>
        <button value="5" class="btn border border-1 border-black bg-light">5</button>
        <button value="6" class="btn border border-1 border-black bg-light">6</button>
        <button value="x" class="btn border border-1 border-black bg-warning m-1 operator">x</button> <br />
        <button value="1" class="btn border border-1 border-black bg-light">1</button>
        <button value="2" class="btn border border-1 border-black bg-light">2</button>
        <button value="3" class="btn border border-1 border-black bg-light">3</button>
        <button value="-" class="btn border border-1 border-black bg-warning m-1 operator">-</button> <br />
        <button value="(-)" class="btn border border-1 border-black bg-warning">(-)</button>
        <button value="0" class="btn border border-1 border-black bg-light">0</button>
        <button value="." class="btn border border-1 border-black bg-warning">.</button>
        <button value="+" class="btn border border-1 border-black bg-warning operator">+</button> <br />
        <button value="C" class="btn border border-1 border-black bg-warning operator">C</button>
        <button value="=" class="btn border border-1 border-black bg-warning operator">=</button>

    </div>
</div>
<script type="text/javascript" src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
