<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-2 p-3 m-3 bg-success">
        <textarea type="input" class="display"></textarea><br />
        <button class="btn border border-1 bg-light">7</button>
        <button class="btn border border-1 bg-light">8</button>
        <button class="btn border border-1 bg-light">9</button>
        <button class="btn border border-1 bg-warning m-1 operator">/</button><br />
        <button class="btn border border-1 bg-light">4</button>
        <button class="btn border border-1 bg-light">5</button>
        <button class="btn border border-1 bg-light">6</button>
        <button class="btn border border-1 bg-warning m-1 operator">x</button> <br />
        <button class="btn border border-1 bg-light">1</button>
        <button class="btn border border-1 bg-light">2</button>
        <button class="btn border border-1 bg-light">3</button>
        <button class="btn border border-1 bg-warning m-1 operator">-</button> <br />
        <button class="btn border border-1 bg-warning">(-)</button>
        <button class="btn border border-1 bg-light">0</button>
        <!--<button class="btn border border-1 bg-warning">.</button> -->
        <button class="btn border border-1 bg-warning operator">+</button> <br />
        <button class="btn border border-1 bg-warning operator">C</button>

    </div>
</div>
<script type="text/javascript" src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
