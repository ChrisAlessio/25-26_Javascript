<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 1</title>
</head>
<body>
<div>
    <p id="goodbye">Hello World!</p>
    <button id="hide" onclick="hide()">Hide text</button>
    <button id="show" onclick="show()">Show text</button>
</div>
<script>
    function hide(){
        document.getElementById("goodbye").style.color = "white"
    }
    function show(){
        document.getElementById("goodbye").style.color = "black"
    }

</script>
</body>
</html>
